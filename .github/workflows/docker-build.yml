name: Build Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Docker Build Job
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ³ Docker Version
        run: docker --version

      - name: ğŸ“‚ Show Workspace Files
        run: ls -la

      - name: ğŸ”¨ Build Docker Image
        run: |
          docker build -t myapp:latest .

      - name: ğŸ“¦ List Docker Images
        run: docker images

      - name: â–¶ï¸ Run Container
        run: docker run myapp:latest

      - name: âœ… Build Finished
        run: echo "Docker Image Build Completed Successfully"
